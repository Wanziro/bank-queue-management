{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Queue Tracker</title>
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/queue.css' %}" />
    <style>
      .mb-3 {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="nav-header">
      <div class="container">
        <ul>
          <li>
            <table>
              <tr>
                <td>
                  <a href="/">
                    <img src="{% static 'images/logo.png' %}" />
                  </a>
                </td>
                <td><h1>Queue</h1></td>
              </tr>
            </table>
          </li>
          <li>
            <ol>
              <li><a href="/feedback">Feedback</a></li>
              <li><a href="/login">Login</a></li>
            </ol>
          </li>
        </ul>
      </div>
    </div>
    <section class="about-container">
      <div class="container"></div>
      <div class="queue-main-container">
        <div class="container">
          <div style="color: black">
            <div class="text-center">
              <h1>Share your thoughts about the service</h1>
              {% if messages %} {% for message in messages %}
              <div class="alert alert-{{message.tags}}">{{message}}</div>
              {%endfor%} {%endif%}
              <div style="margin: 0px auto; text-align: left; width: 40%">
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="">Names</label>
                    <input
                      type="text"
                      placeholder="Enter your full names"
                      class="form-control"
                      name="names"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Email address</label>
                    <input
                      type="email"
                      placeholder="Enter your email"
                      class="form-control"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Phone number</label>
                    <input
                      type="text"
                      placeholder="Ex:0799999999"
                      class="form-control"
                      name="phone"
                      pattern="07[2,3,8,9]{1}[0-9]{7}"
                      title="Invalid Phone (use MTN or AIRTEL-TIGO mobile number)"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Comment</label>
                    <textarea
                      name="comment"
                      class="form-control"
                      placeholder="Enter your comment here."
                      required
                    ></textarea>
                  </div>
                  <button class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div>
        <p>Designed by Shyaka. &copy;Copyright 2022</p>
      </div>
    </footer>
  </body>
</html>
