{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Customer Queue Tracker</title>
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />

    <meta name="description" content="" />
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/fonts/boxicons.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/core.css'%}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/theme-default.css'%}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css'%}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/pages/page-auth.css'%}"
    />
    <script src="{%static 'assets/vendor/js/helpers.js'%}"></script>
    <script src="{% static 'assets/js/config.js'%}"></script>
    <style>
      input {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="/" class="app-brand-link gap-2">
                  <img
                    src="{% static 'images/logo.png' %}"
                    style="width: 100px; height: 100px"
                  />
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Welcome BK Queue</h4>
              <p class="mb-4">
                Register as admin in order to access your dashboard
              </p>
              {% if messages %} {% for message in messages %}
              <div class="alert alert-{{message.tags}}">{{message}}</div>
              {%endfor%} {%endif%}
              <form id="formAuthentication" class="mb-3" method="POST">
                {% csrf_token %} {{ form.as_p }}

                <div class="mb-3">
                  <button
                    type="submit"
                    class="btn btn-primary d-grid w-100"
                    type="submit"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js'%}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js'%}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>

    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'assets/js/main.js'%}"></script>
  </body>
</html>
