{% extends "base.html" %} {% load static %} {% block contents %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h2>{{feedbacks|length}} Client Feedbacks</h2>
  {% for feedback in feedbacks %}
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-1">
          <i class="menu-icon tf-icons bx bx-user"></i>
        </div>
        <div class="col">
          <b class="d-block">{{feedback.customer_full_name}}</b>
          <b class="d-block">{{feedback.email_address}}</b>
          <b class="d-block">{{feedback.phone_number}}</b>
          <p>{{feedback.message}}</p>
        </div>
        <div class="col-2">
            <a href="feedbacks/rm/{{feedback.id}}" onclick="return confirm('do you want to delete this feedback?')">
                <button class="btn btn-danger">Delete</i></button>
              </a>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock contents %}
