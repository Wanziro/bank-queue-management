{% extends "base.html" %} {% load static %} {% block contents %}
<div class="container-xxl flex-grow-1 container-p-y">

      <div class="card">
        <div class="card-body">
          <h4>Update Branch</h4>
          {% if branch %}
          <form method="post">
            {% csrf_token %}
            <input name="id" type="hidden" value="{{ branch.id }}" />
            <div class="form-group">
              <label for="">Name</label>
              <input
                type="text"
                placeholder="Enter branch name"
                name="branchName"
                class="form-control"
                value="{{ branch.name }}"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Address</label>
              <input
                type="text"
                placeholder="Enter branch address"
                name="address"
                class="form-control"
                value="{{ branch.address }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Latitude</label>
              <input
                type="text"
                placeholder="Enter branch latitude"
                name="lat"
                class="form-control"
                value="{{ branch.lat }}"
                required
              />
            </div>
           
            <div class="form-group">
              <label for="">Longitude</label>
              <input
                type="text"
                placeholder="Enter branch longitude"
                name="long"
                class="form-control"
                value="{{ branch.long }}"
                required
              />
            </div>
            <button class="btn btn-primary mt-3">Save Branch</button>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contents %}
